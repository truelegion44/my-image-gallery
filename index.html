<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="header">
    <div class="MainPhoto-container mb-4">
      <img class="MainPhoto" src="./profilePhoto.png" alt="">
    </div>
    <div class="Details">
      <div class="Name text-center mb-2">
        <p>Rodney Cotton</p>
      </div>
      <div class="Place text-center mb-4">
        <p>Helsinki, Finland</p>
      </div>
    </div>
  </section>
  <!--Inicia/start container details-->
  <section class="container flex justify-center gap-4">
    <div class="post text-center text-dark">
      <p><button class="btn custom-button">
          <p><b>100</b></p>
          <h2>Post</h2>
        </button></p>
    </div>
    <div class="follower text-center">
      <p><button class="btn custom-button">
          <p><b>2,242</b></p>
          <h2>Follower</h2>
        </button></p>
    </div>
    <div class="following text-center">

      <p><button class="btn custom-button">
          <p><b>1,432</b></p>
          <h2>Following</h2>
        </button></p>
    </div>
  </section>

  <main class="max-w-screen-xl mx-auto px-10 mt-11 mb-12">
    <div class="grid grid-cols-3 gap-6">
      <div class=""><img class="h-full w-full rounded-xl" src="./photo1.png" alt=""></div>
      <div class=" col-span-2"><img class="h-full w-full rounded-xl" src="./photo2.png" alt=""></div>
      <div class=" col-span-2"><img class="h-full w-full rounded-xl" src="./photo3.png" alt=""></div>
      <div class=" row-span-2"><img class="h-full w-full rounded-xl" src="./photo_4.png" alt=""></div>
      <div class=""><img class="h-full w-full rounded-xl" src="./photo5.png" alt=""></div>
      <div class=""><img class="h-full w-full rounded-xl" src="./photo6.png" alt=""></div>
    </div>
  </main>
  <footer class="text-center mb-5">Coded by <a href="hhttps://github.com/truelegion44">Jesus Rangel</a> - <a
      href="https://devchallenges.io">devChallenges.io</a></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
